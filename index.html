<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="media/style.css">
</head>
<body>
    <div id="header">
        <h1 class="animate-charcter">Etch-a-Sketch</h1>
       
    <div id="form" class="form">
        <p>Grid size:</p><input type="text" id="user-number" class="user-number">
        <p id="copy-input"></p>
        <button id='user-submit' class="user-submit">Submit</button>        
      </div>
      <p id="prompt"></p>

      <div id="buttons">
      <form id=button-container>
        <input type="radio" id="black-pen" name="pen" value="black-pen"> <label for="black-pen">Black</label>
        <input type="radio" id="red-pen" name="pen" value="red-pen"> <label for="red-pen">Red</label>
        <input type="radio" id="blue-pen" name="pen" value="blue-pen"> <label for="blue-pen">Blue</label>
        <input type="radio" id="eraser" name="pen" value="eraser"> <label for="eraser">Eraser</label>
      </form>
      <button id="clear-button">Clear</button>
      </div>
          
      <div class="canvas">
    <div class="container">
     
    </div>
    </div>

    <div id="footer">
        <p>2022 Kasugaijin for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </div>

</div>

    <script src="./script/script.js"></script>
</body>
</html>
